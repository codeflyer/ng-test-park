<!DOCTYPE html>
<html ng-app="tp-validation">
<head lang="en">
    <meta charset="UTF-8">
    <title>NGTestPark - validation</title>
</head>
<body ng-controller="validationController as vm">

<h1>Validation elements</h1>
<form name="vm.userForm1">
    <input type="text" name="userName"
           ng-model="vm.user.name"
           ng-model-options="{ updateOn: 'blur' }"
           ng-keyup="vm.cancel($event)"/><br/>
</form>

<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="./scripts.js"></script>
</body>
</html>
